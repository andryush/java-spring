<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:include="fragments/header :: header"></div>

<div class="container">
    <br>
    <h3>Change password</h3>
    <hr>
    <form action="#" th:action="@{/profile/changePassword}" th:object="${userPasswordForm}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{username}" placeholder="Type new password" class="form-control mb-4 col-4" readonly/>

        <input type="hidden" th:field="*{roles}" placeholder="Type new password" class="form-control mb-4 col-4" />


        <input type="password" name="password" th:value="${userPasswordForm.password}" placeholder="Type new password" class="form-control mb-4 col-4" />
        <div class="alert alert-danger mb-4 col-4" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>


        <button type="submit" class="btn btn-primary btn-sm">Save</button>
        <a th:href="@{/profile}" class="btn btn-danger btn-sm">Cancel</a>
    </form>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
