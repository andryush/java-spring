<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login-styles.css}">

</head>
<body>

<div class="login-page">
    <div class="form">
    <form action="#" th:action="@{/login}" class="login-form" method="post" >

        <input type="text" name="username" id="username" class="form-control" placeholder="username" autofocus="true" />
        <input type="password" name="password" id="password" class="form-control" placeholder="password" />
        <button type="submit">Log In</button>
    </form>
    </div>
</div>

</body>
</html>
